{% extends "base_auth.html" %}
{% load static %}

{% block title %}
<title>You are logged out - Pulseboard</title>
{% endblock %}

{% block content %}
<header class="auth-header">
  <img
    class="auth-logo"
    src="{% static 'images/logo.svg' %}"
    alt=""
    aria-hidden="true"
    width="64"
    height="64"
  >
  <h1 class="auth-title">Goodbye!</h1>
  <p class="auth-subtitle">You have been successfully logged out. Thank you for visiting! We hope to see you again soon.</p>
</header>

<footer class="auth-footer">
  <p class="auth-footer-text">
    Want to log in again?
  <a
    href="{% url 'login' %}"
    class="auth-footer-link"
  >
    Log in
  </a>
  </p>
</footer>
{% endblock %}
