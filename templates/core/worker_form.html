{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ object|yesno:"Update,Create" }} Worker{% endblock %}

{% block content %}
  <div class="d-flex align-items-center gap-3 mb-4">
    <a href="javascript:history.back()" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> 
      <span class="visually-hidden">Back to List</span>
    </a>
    <h1 class="me-auto">{{ object|yesno:"Update,Create" }} Worker</h1>
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="{{ object|yesno:'Update,Create' }}" class="btn btn-primary w-100" />
  </form>
{% endblock %}
